<span class="dropdown" uib-dropdown>
    <a role="button" class="dropdown-toggle" uib-dropdown-toggle>
        <i class='fa fa-pencil-square-o'></i>
        <span class="left7"></span>
        <span ng-transclude></span>
    </a>

    <ul class="uib-dropdown-menu">
        <li ng-show="value.hidden != true && $parent.auth.isAdmin()"><a ng-click="hide()">hide</a></li>
        <li ng-show="value.hidden != false && $parent.auth.isAdmin()"><a ng-click="unhide()">show</a></li>
    </ul>
</span>
