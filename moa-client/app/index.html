<div id="wrapper" ng-controller="AuthenticationController as auth">
    <nav class="navbar navbar-default navbar-fixed-top navbar-pf" role="navigation">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse-21">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#/" ng-cloak>{{APP_NAME_ABBR}} - {{APP_NAME}}</a>
        </div>
        <div class="collapse navbar-collapse navbar-collapse-21">
            <!-- user login dropdown -->
            <ul class="nav navbar-nav navbar-utility">
                <li class="dropdown" dropdown>
                    <a class="dropdown-toggle" dropdown-toggle href="" data-toggle="dropdown" aria-expanded="false">
                        <span ng-bind="auth.welcomeMessage"></span> <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-show="auth.isLoggedIn()">
                            <a href="#/profile">User Profile</a>
                        </li>

                        <li ng-show="auth.isLoggedIn()"></li>

                        <li>
                            <a ng-click="auth.handleLogin()">{{auth.isLoggedIn() ? "Logout" : "Login"}}</a>
                        </li>

                        <li ng-show="!auth.isLoggedIn()">
                            <a ng-click="auth.handleRegistration()"> Register</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-primary persistent-secondary">
                <li><a href="">Browse</a>
                    <ul class="nav navbar-nav navbar-persistent">
                        <li class="dropdown-submenu">
                        <li><a href="#/spectra/browse">Spectra</a>
                        <li><a href="#/compounds">Compounds</a>
                        </li>
                    </ul>
                </li>
                <li><a href="#">And Another</a></li>
                <li><a href="#">One More</a></li>
                <li><a href="#">Last Link</a></li>
            </ul>
        </div>



    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="top17">
                <div ng-view="" autoscroll="true"></div>
            </div>
        </div>
    </div>

</div>
