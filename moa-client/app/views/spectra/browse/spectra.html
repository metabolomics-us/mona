<div ng-value="error"></div>

        <div class="row">
         <div class="col-md-12">
             <div show-query></div>
             <div class="form-group">
                 <button class="btn btn-primary" ng-click="table = true">
                     <i class="fa fa-2x fa-table fa-fw"></i>
                 </button>

                 <button class="btn btn-primary" ng-click="table = false">
                     <i class="fa fa-2x fa-list fa-fw" ng-click="table = false"></i>
                 </button>

                 <button class="btn btn-primary" ng-click="querySpectraDialog()">
                     <i class="fa fa-2x fa-search fa-fw"></i>
                 </button>

             </div>

         </div>
        </div>
    <div class="row">
    <!-- display it as list -->
        <div ng-show="table == false">
            <div class="col-md-12">

            <div infinite-scroll="loadMoreSpectra()" infinite-scroll-distance="0.5">
                <div ng-repeat="spectrum in spectra" >

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a ng-href="#/spectra/display/{{spectrum.id}}">

                                <div class="panel-title">

                                <i class="fa fa-external-link fa-fw"></i> Spectra: {{spectrum.id}} for
                                {{spectrum.biologicalCompound.names[0].name}}</a>


                            <span class="pull-right">
                                Score: <span score-spectra ng-model="spectrum"></span>
                            </span>

                            </div>
                        </div>

                        <div class="panel-body">

                            <div class="row ">

                                <div class="col-lg-6 col-md-5 col-sm-3">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-12">
                                            <div class="masspec-medium">
                                                <mass-spec id="massSpec_{{spectrum.id}}"
                                                           ng-model="spectrum.spectrum"></mass-spec>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-sm-12 ">
                                            <div chemical-sketcher readonly="true" width="250"
                                                 height="250"
                                                 id="bioSketch_{{spectrum.id}}_false"
                                                 ng-model="spectrum.biologicalCompound">
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-6 col-md-7 col-sm-9">
                                    <div class="row top5" ng-repeat="meta in spectrum.metaData | filter: {category: '!annotation'} | filter: {deleted : '!true'} | filter: {category: '!computed'} | orderBy: ['name']">

                                        <div class="col-lg-5 col-md-5 col-sm-6">
                                            <span gw-meta-query value="meta">
                                                {{meta.name}}
                                            </span>
                                        </div>
                                        <div class="col-lg-7 col-md-7 col-sm-6">
                                            {{meta.value | limitTo : 25}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <div class="row">
                                <div ng-show="spectrum.tags.length" class="col-md-12">
                                    <ul class="list-inline">
                                        <li class="pull-left" ng-repeat="tag in spectrum.tags">
                                            <span gw-tag rule-based="tag.ruleBased == true" value="tag" type="spectrum"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
                </div>
        </div>

        <!-- display it as table-->
        <div ng-show="table == true">
            <div class="col-md-12">


            <table class="table table-hover table-striped" style="table-layout: fixed;"
                   infinite-scroll="loadMoreSpectra()" infinite-scroll-distance="0.5">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th class="text-center" style="width: 160px">Structure</th>
                    <th class="text-center" style="width: 200px">Mass Spectrum</th>
                    <th class="text-center">Accurate Mass</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-show="spectra.length == 0">
                </tr>
                <tr ng-repeat="spectrum in spectra"
                    ng-click="viewSpectrum(spectrum.id, $index)">
                    <td>
                        {{spectrum.id}}
                    </td>
                    <td>
                        <ul class="list-unstyled">
                            <li ng-repeat="name in spectrum.chemicalCompound.names | limitTo:3">{{name.name}}</li>
                        </ul>
                    </td>
                    <td class="text-center">
                        <div class="center-block" chemical-sketcher readonly="true" width="150" height="150"
                             id="bioSketch_{{spectrum.id}}_true"
                             ng-model="spectrum.biologicalCompound"></div>
                    </td>
                    <td class="text-center">
                        <div class="masspec-mini">
                            <mass-spec id="massSpec_{{spectrum.id}}" mini ng-model="spectrum.spectrum"></mass-spec>
                        </div>
                        <div>
                            <span score-spectra ng-model="spectrum"></span>
                        </div>
                    </td>
                    <td>
                        <p class="text-center">{{spectrum.accurateMass}}</p>
                    </td>
                </tr>
                </tbody>
            </table>

            </div>
        </div>


        <div class="text-center" ng-show="loadingMore">
            <span class="spinner"><i class="fa fa-refresh fa-spin"></i> Loading...</span>
        </div>

        <div class="text-center" ng-show="spectra.length > 0 && !dataAvailable">
            <h4>All results loaded</h4>
        </div>

        <div class="text-center" ng-show="spectra.length == 0 && !dataAvailable">
            <h4>No results found!</h4>
        </div>

    </div>

</div>
