<div ng-value="error"></div>

<div class="row">
    <div class="col-md-12">
        <div show-query></div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <button class="btn btn-primary" ng-click="table = true" tooltip-placement="right" tooltip="click, to display the data in tabular mode"
                    tooltip-trigger="mouseenter" tooltip-popup-delay='2'>
                <i class="fa fa-2x fa-table fa-fw" ></i>
            </button>

            <button class="btn btn-primary" ng-click="table = false" tooltip-placement="right" tooltip="click, to display the data in grid mode"
                    tooltip-trigger="mouseenter" tooltip-popup-delay='2'>
                <i class="fa fa-2x fa-list fa-fw" ng-click="table = false"  ></i>
            </button>

            <button class="btn btn-primary" ng-click="querySpectraDialog()" tooltip-placement="right" tooltip="click, to open the advanced query dialog"
                    tooltip-trigger="mouseenter" tooltip-popup-delay='2'>
                <i class="fa fa-2x fa-search fa-fw"  ></i>
            </button>
        </div>
    </div>

    <div class="col-md-4 ">
        <div class="pull-right">
            <!--<div spectra-download class=""></div>-->

            <button class="btn btn-primary" ng-click="displayQuery()" tooltip-placement="left"
                    tooltip="this is the number of your received results, click to see more query details">

                <i class="fa fa-2x fa-slack fa-fw vcenter"></i>{{queryResultCount}}
            </button>
        </div>
    </div>
</div>

<div class="row" infinite-scroll="loadMoreSpectra()" infinite-scroll-distance="1" infinite-scroll-use-document-bottom="true">
    <!-- display spectra as list -->
    <div class="col-md-12" ng-show="table == false">
        <div ng-repeat="spectrum in spectra" >
            <div class="panel panel-default">
                <div class="panel-heading" ng-click="viewSpectrum(spectrum.id, $index)">
                    <div class="panel-title">
                        <a href="">
                            <i class="fa fa-external-link fa-fw"></i> Spectrum {{spectrum.id}}:
                            {{spectrum.biologicalCompound.names[0].name}}
                        </a>

                        <span class="pull-right">
                            Score: <span score-spectra ng-model="spectrum"></span>
                        </span>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="row ">
                        <div class="col-lg-6 col-md-5 col-sm-3">
                            <div class="row">
                                <div class="col-lg-6 col-md-12">
                                    <div class="masspec-medium">
                                        <mass-spec id="massSpec_{{spectrum.id}}"
                                                   ng-model="spectrum.spectrum"></mass-spec>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-sm-12 ">
                                    <div chemical-sketcher readonly="true" width="250"
                                         height="250"
                                         id="bioSketch_{{spectrum.id}}_false"
                                         ng-model="spectrum.biologicalCompound">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-7 col-sm-9">
                            <div class="row top5" ng-repeat="meta in spectrum.metaData | filter: {category: '!annotation'} | filter: {deleted : '!true'} | filter: {hidden: '!true'} | filter: {category: '!computed'} | orderBy: ['name']">

                                <div class="col-lg-5 col-md-5 col-sm-6">
                                    <span gw-meta-query value="meta">
                                        {{meta.name}}
                                    </span>
                                </div>
                                <div class="col-lg-7 col-md-7 col-sm-6">
                                    {{meta.value | limitTo : 25}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div ng-show="spectrum.tags.length" class="col-md-12">
                            <ul class="list-inline">
                                <li class="pull-left" ng-repeat="tag in spectrum.tags">
                                    <span gw-tag rule-based="tag.ruleBased == true" value="tag" type="spectrum"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- display spectra as table-->
    <div class="col-md-12" ng-show="table == true">
        <table class="table table-hover table-striped" style="table-layout: fixed;">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th class="text-center" style="width: 160px">Structure</th>
                <th class="text-center" style="width: 200px">Mass Spectrum</th>
                <th class="text-center">Accurate Mass</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-show="spectra.length == 0">
            </tr>
            <tr ng-repeat="spectrum in spectra" ng-click="viewSpectrum(spectrum.id, $index)">
                <td>
                    {{spectrum.id}}
                </td>
                <td>
                    <ul class="list-unstyled">
                        <li ng-repeat="name in spectrum.chemicalCompound.names | limitTo:3">{{name.name}}</li>
                    </ul>
                </td>
                <td class="text-center">
                    <div class="center-block" chemical-sketcher readonly="true" width="150" height="150"
                         id="bioSketch_{{spectrum.id}}_true"
                         ng-model="spectrum.biologicalCompound"></div>
                </td>
                <td class="text-center">
                    <div class="masspec-mini">
                        <mass-spec id="massSpec_{{spectrum.id}}" mini ng-model="spectrum.spectrum"></mass-spec>
                    </div>
                    <div>
                        <span score-spectra ng-model="spectrum"></span>
                    </div>
                </td>
                <td>
                    <p class="text-center">{{spectrum.accurateMass}}</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- loading information -->
    <div class="text-center" ng-show="loadingMore">
        <h4 class="spinner"><i class="fa fa-refresh fa-spin"></i> Loading...</h4>
    </div>

    <div class="text-center" ng-show="spectra.length > 0 && !dataAvailable">
        <h4>All results loaded</h4>
    </div>

    <div class="text-center" ng-show="spectra.length == 0 && !dataAvailable">
        <h4>No results found!</h4>
    </div>

    <!-- spacer -->
    <div class="top17">&nbsp;</div>
</div>
