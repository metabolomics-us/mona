<div>
    <!-- mass spectral properties -->
    <div class="row">
        <div class="col-md-12">
            <div ng-show="spectrum.tags.length">
                <ul class="list-inline">
                    <li ng-repeat="tag in spectrum.tags">
                        <span gw-tag="" rule-based="tag.ruleBased == true">{{tag.text}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <tabset justified="true">
                <tab heading="Mass Spectrum">
                    <div class="masspec-modal">
                        <mass-spec id="massSpec_{{spectrum.id}}" ng-model="spectrum.spectrum"></mass-spec>
                    </div>
                </tab>
                <tab heading="Table of Ions">
                    <div style="height: 400px; overflow: auto; margin-top: 10px;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Ion</th>
                                    <th>Intensity</th>
                                    <th>annotation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="ion in massSpec">
                                    <td>{{ion.ion}}</td>
                                    <td>{{ion.intensity}}</td>
                                    <td>
                                        {{ion.annotation}}

                                        <!-- display this, if it's a computed value -->
                                        <i ng-show="ion.computed == true" class="fa fa-flask" tooltip-placement="top" tooltip="This value was computed via automated curation"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-md-12">
            <tabset justified="true">
                <tab heading="Virtually Derivatized Substance Properties" ng-if="spectrum.predictedCompound != null">
                    <div display-compound-info compound="spectrum.predictedCompound"></div>
                </tab>

                <tab>
                    <tab-heading>Substance Properties</tab-heading>

                    <div display-compound-info compound="spectrum.biologicalCompound"></div>
                </tab>

                <tab heading="Submitted Derivatized Substance Properties">
                    <div display-compound-info compound="spectrum.chemicalCompound"></div>
                </tab>
            </tabset>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-md-12">
            <div ng-show="spectrum.metaData.length">
                <h4>Mass Spectrum Metadata</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th>category</th>
                        <th>name</th>
                        <th>value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="meta in spectrum.metaData | filter: {category: '!annotation'} | orderBy: 'category': true">
                        <td>
                            {{meta.category}}
                        </td>
                        <td>
                            {{meta.name}}
                        </td>
                        <td>
                            <span gw-value value="meta">{{meta.value}} {{meta.unit}}</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br/>

            <div ng-show="spectrum.tags.length">
                <h4>Tags</h4>
                <ul class="list-inline">
                    <li ng-repeat="tag in spectrum.tags">
                        <span gw-tag="" rule-based="tag.ruleBased == true">{{tag.text}}</span>
                    </li>
                </ul>
            </div>
            <br/>

            <div ng-show="spectrum.comments.length">
                <h4>Comments</h4>
                <blockquote><p style="font-size: 75%">{{spectrum.comments}}</p></blockquote>
            </div>
        </div>
    </div>
</div>
