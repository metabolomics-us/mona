<div id="search-box">
    <uib-tabset active="activeJustified">
        <uib-tab index="0">
            <uib-tab-heading class="search-heading">Search by Keyword</uib-tab-heading>
            <div class="search-form">
                <form>
                    <div class="form-group row">
                        <label for="inputCompound" class="col-sm-4 form-control-label">Compound Name</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputCompound" placeholder="Compound">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select class="form-control">
                                <option>AND</option>
                                <option>OR</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputExactMass" placeholder="Exact Mass">
                        </div>
                        <label for="inputTolerance" class="col-sm-2 form-control-label">Tolerance</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="inputTolerance" value="0.5">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select class="form-control">
                                <option>AND</option>
                                <option>OR</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputFormula" placeholder="Formula">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </uib-tab>
        <uib-tab index="1">
            <uib-tab-heading class="search-heading">Advanced Query Search</uib-tab-heading>
            Short Labeled Justified content
        </uib-tab>
    </uib-tabset>
</div>
