<div class="row">
    <div class="col-md-12">
        <p>Perform simple queries based on single spectrum attributes.</p>

        <div ng-repeat="(name, data) in fieldData">
            <h4 class="page-header">{{name | titlecase}}</h4>

            <div class="row">
                <div class="col-sm-4 text-center" ng-repeat-start="meta in data">
                    <a style="cursor: pointer;" ng-click="submitQuery(name, meta.value)">{{meta.value}} ({{meta.count}})</a>
                </div>
                <div class="clearfix" ng-if="$index % 3 == 2"></div>
                <div ng-repeat-end=""></div>
            </div>
        </div>
    </div>
</div>
