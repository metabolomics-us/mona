<div class="row" ng-show="!auth.isLoggedIn()">
    <div class="col-md-12">
        <h3><i class="fa fa-user fa-fw"></i> Please <a href="" ng-click="auth.handleLogin()">log in</a>!</h3>
    </div>
</div>

<div class="row" ng-show="auth.isLoggedIn()">
    <div class="col-md-12">
        <h3>Commonly used terms and abbreviations
        </h3>

        <div ng-repeat="term in terms | orderBy : term.name">
        <div class="list-group">

            <h4 class="list-group-item-heading">{{term.name}}</h4>
            <p class="list-group-item-text">
                {{term.info}}
            </p>
        </div>

        </div>
    </div>
</div>
