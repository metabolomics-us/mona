<div>
    <div ng-if="options.length == 0">
        <div class="btn-group top5">
            <button type="button" class="btn btn-sm" ng-class="{active: status.active, 'btn-info' : tag.ruleBased, 'btn-primary' : !tag.ruleBased}" disabled="true">

                <span ng-if="tag.ruleBased">
                    <i class='fa fa-flask'></i>
                </span>

                {{tag.text}}

            </button>
        </div>

    </div>

    <div ng-if="options.length > 0">
        <div class="btn-group top5" dropdown>
            <button type="button" class="btn dropdown-toggle btn-sm" dropdown-toggle
                    ng-class="{active: status.active, 'btn-info' : tag.ruleBased, 'btn-primary' : !tag.ruleBased}">

                <span ng-if="tag.ruleBased">
                    <i class='fa fa-flask'></i>
                </span>

                {{tag.text}}

                <span class="caret left30"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="opt in options"><a ng-click="opt.action(tag, status)">{{opt.name}}</a></li>
            </ul>
        </div>

    </div>
</div>
