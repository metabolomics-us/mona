<div>
    <accordion close-others="true"  tooltip-placement="right" tooltip="click, to display the currently executed query"
               tooltip-trigger="mouseenter" tooltip-popup-delay='2'>
        <accordion-group heading="display generated query">

            <div>
                Generated Query to use in third party software
                <pre>{{query | json}}</pre>
            </div>

            <div>
                Generated Query to use directly from curl:
                <pre>{{query | curl}}</pre>
            </div>


            <div>
                Generated Query to use directly from curl as library file:
                <pre>{{query | curlAsMsp}}</pre>
            </div>

        </accordion-group>
    </accordion>
</div>
