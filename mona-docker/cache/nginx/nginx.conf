user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 4048;
        proxy_headers_hash_max_size 1024;
        proxy_headers_hash_bucket_size 128;
        # server_tokens off;

        server_names_hash_bucket_size 128;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # Logging Settings
        ##

        log_format  main  '$http_x_real_ip - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"'
                      ' $request_time "$upstream_cache_status"';

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        gzip on;
        gzip_disable "msie6";


	#caching locations
	proxy_cache_key "$scheme$request_method$host$request_uri";
	proxy_cache_path  /var/cache/nginx levels=1:2 keys_zone=one:8m max_size=1000m; #caching
	proxy_temp_path /var/tmp; #caching

	#define how long objects should be cached by default

	#general compression settings
	gzip_comp_level 6;
	gzip_vary on;
	gzip_min_length  1000;
	gzip_proxied any;
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
	gzip_buffers 16 8k;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;

}


