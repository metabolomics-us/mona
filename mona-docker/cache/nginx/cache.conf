user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 4048;
        proxy_headers_hash_max_size 1024;
        proxy_headers_hash_bucket_size 128;
        # server_tokens off;

        server_names_hash_bucket_size 128;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        gzip on;
        gzip_disable "msie6";



        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;


	#caching locations
	proxy_cache_key "$scheme$request_method$host$request_uri";
	proxy_cache_path  /var/cache/nginx levels=1:2 keys_zone=one:8m max_size=1000m; #caching
	proxy_temp_path /var/tmp; #caching

	#define how long objects should be cached by default
#	proxy_cache_valid 404 500 1m;
#	proxy_cache_valid 200 5m;
#	proxy_cache_min_uses 1;

	#general compression settings
	gzip_comp_level 6;
	gzip_vary on;
	gzip_min_length  1000;
	gzip_proxied any;
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
	gzip_buffers 16 8k;


	#our actual caching proxy
	server {

	    listen 80 default_server;
	    server_name localhost;

	    charset utf-8;

	    #main pages
	    location / {
	        proxy_cache one;

	        #define how long objects should be cached by default
        	proxy_cache_valid 404 500 1m;
        	proxy_cache_valid 200 5m;
        	proxy_cache_min_uses 1;

	        add_header X-Proxy-Cache $upstream_cache_status;

	        proxy_set_header X-Real-IP $remote_addr;
	        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_set_header Host $http_host;

	        proxy_cache_use_stale updating;
	        proxy_cache_lock on;
		proxy_cache_methods GET HEAD POST;

	        proxy_pass http://trashcan.fiehnlab.ucdavis.edu:8080;
	    }
	}

	#server for statistics is running on a seperate port
	server {
		listen 8080;
		server_name localhost;

		charset utf-8;

    		#here we are storing our statistics
    		location / {
          		alias /var/cache/awstats;
          		index index.html index.en.html;
         		 autoindex on;
    		}

    		#location of stupid icons
    		location /awstats-icon {
          		alias /usr/share/awstats/icon;
    		}
	}
}


