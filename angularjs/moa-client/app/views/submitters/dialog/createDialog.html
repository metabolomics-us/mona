<div class="modal-header">
    <h4 class="modal-title">Create a new Submitter</h4>

    <h5>
        Please fill out all the properties to define a new Submitter
    </h5>

</div>
<div class="modal-body">
    <submitter-form/>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-default" ng-click="create()" ng-disabled="submitterForm.$invalid">Add
    </button>
</div>
