<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span><a style="cursor: pointer" ng-href="{{$ctrl.viewSpectrum()}}">{{$ctrl.$scope.spectrum.compound[0].names[0].name}}</a></span>
            <span class="pull-right">Score: <span uib-rating ng-model="$ctrl.$scope.spectrum.score.score" max="5" data-readonly="true"></span></span>
        </div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <div class="row" ng-if="$ctrl.$scope.spectrum.similarity !== undefined">
                    <div class="col-md-12">
                        <ul class="list-inline">
                            <li class="pull-left">
                                <h4>
                                    <span class="label label-primary" >
                                        Similarity: {{1000 * $ctrl.$scope.spectrum.similarity | number:0}}
                                    </span>
                                </h4>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="masspec-medium">
                            <mass-spec id="massSpec_{{$ctrl.$scope.spectrum.id}}" mini
                                       ng-model="$ctrl.$scope.spectrum.spectrum"></mass-spec>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div chemical-sketcher readonly="true" width="200"
                             height="200"
                             id="bioSketch_{{$ctrl.$scope.spectrum.id}}_false"
                             ng-model="$ctrl.$scope.spectrum.compound">
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="$ctrl.$scope.spectrum.library">
                    <hr />
                    <div class="col-lg-12 col-md-12">
                        <ul class="list-unstyled">
                            <li><div class="h5"><span data-display-library-reference spectrum="$ctrl.$scope.spectrum"></span></div></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-5 col-sm-6">
                <div class="row top5"
                     ng-repeat="meta in $ctrl.$scope.spectrum.metaData | filter: {category: '!annotation'} | filter: {deleted : '!true'} | filter: {hidden: '!true'}">

                    <div class="col-lg-5 col-md-5 col-sm-6">
                        <span metadata-query value="meta">
                            {{meta.name}}
                        </span>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6">
                        {{meta.value | limitTo : 25}}{{meta.value.length > 25 ? '...' : ''}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline">
                    <li class="pull-left" ng-repeat="tag in $ctrl.$scope.spectrum.tags">
                        <span tag-query rule-based="tag.ruleBased" value="tag" type="spectrum"></span>
                    </li>

                    <li class="pull-right">
                        <a class="btn btn-success" ng-href="{{$ctrl.viewSpectrum()}}">
                            <i class="fa fa-external-link fa-fw"></i> Display Full Record
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
