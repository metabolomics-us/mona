<h3><i class="fa fa-search"></i> Search</h3>

<form>
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table header-fixed table-borderless">
                    <thead>
                    <tr>
                        <th>Compound</th>
                        <th>{{sourceIntroduction[0].name}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <input type="text" ngModel="query.name"
                                   class="form-control"
                                   placeholder="Name or InChIKey">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" ngModel="query.classification"
                                   class="form-control"
                                   placeholder="Compound Class"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" ngModel="query.formula"
                                   class="form-control"
                                   placeholder="Molecular Formula">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" ngModel="query.exactMass"
                                   class="form-control"
                                   placeholder="Exact Mass">
                        </td>
                        <td>
                            <div class="input-group">
                                <div class="input-group-addon">&#177;</div>
                                <input type="number" ngModel="query.exactMassTolerance"
                                       class="form-control"
                                       value="0.5">
                                <div class="input-group-addon">Da</div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Ion Mode</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td *ngFor="let x of ionMode">
                                    <input type="checkbox" ngModel="x.selected"> {{x.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table header-fixed">
                            <thead>
                            <tr>
                                <th>Source Introduction</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                     <span *ngFor="let x of sourceIntroduction">
                                         <input type="checkbox" ngModel="x.selected"> {{x.name}} ({{x.abv}})
                                         <br/>
                                     </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- MS Type -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>MS Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td *ngFor="let x of msType">
                                    <input type="checkbox" ng-model="x.selected"> {{x.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Library tags -->
            <div class="form-group row" *ngIf="libraryTags && libraryTags.length > 0">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>Library</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <span *ngFor="let x of libraryTags">
                                        <input type="checkbox" ngModel="x.selected" label> {{x.text}}
                                        <br />
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="queryTags.length">
        <div class="col-md-12">
            <ngb-accordion>
                <ngb-panel is-open="false">
                    <ng-template ngbPanelHeader>
                        <div>Add Additional Tags to Query</div>
                    </ng-template>

                    <div tag-display tags="queryTags"></div>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" (click)="submitQuery()" class="btn btn-primary">Search</button>
                </div>
                <div class="col-sm-2">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
