<form>
    <div class="row">
        <div class="col-sm-12">
            <ngb-accordion close-others="false">
                <ngb-panel>
                    <ng-template ngbPanelHeader>Compound</ng-template>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input id="nameFilter"
                                   name="nameFilter"
                                   [(ngModel)]="compoundQuery.name"
                                   placeholder="name or inChiKey"
                                   class="form-control"/>

                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select class="form-control" [(ngModel)]="compoundQuery.operator[0]">
                                <option>AND</option>
                                <option>OR</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <input id="classValueFilter"
                                   name="classValueFilter"
                                   [(ngModel)]="compoundQuery.className"
                                   placeholder="compound class"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select class="form-control" [(ngModel)]="compoundQuery.operator[1]">
                                <option>AND</option>
                                <option>OR</option>
                            </select>
                        </div>
                        <div class="col-sm-10">
                            <gw-meta-query-input [query]="compoundQuery.metadata" [editable]="false"></gw-meta-query-input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select class="form-control" [(ngModel)]="compoundQuery.operator[2]">
                                <option>AND</option>
                                <option>OR</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <input type="number"
                                   id="accurateMass"
                                   name="accurateMass"
                                   [(ngModel)]="compoundQuery.exactMass"
                                   placeholder="accurate mass"
                                   class="form-control"/>
                        </div>
                        <label for="accurateMassTolerance" class="col-sm-2 form-control-label">Tolerance (Da)</label>
                        <div class="col-sm-3">
                            <input type="number"
                                   id="accurateMassTolerance"
                                   name="accurateMassTolerance"
                                   value="0.5"
                                   [(ngModel)]="compoundQuery.tolerance"
                                   placeholder="tolerance"
                                   class="form-control"/>
                        </div>
                    </div>
                </ngb-panel>

                <ngb-accordion>
                    <ng-template ngbPanelHeader>Metadata</ng-template>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <gw-meta-query-input [query]="metadataQuery.metadata" [editable]="false"></gw-meta-query-input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select class="form-control" [(ngModel)]="metadataQuery.operator">
                                <option>AND</option>
                                <option>OR</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <input type="number"
                                   [(ngModel)]="metadataQuery.exactMass"
                                   placeholder="accurate mass"
                                   class="form-control"/>
                        </div>

                        <label for="metaAccurteMass" class="col-sm-2 form-control-label">Tolerance (Da)</label>
                        <div class="col-sm-3">
                            <input type="number"
                                   id="metaAccurteMass"
                                   [(ngModel)]="metadataQuery.tolerance"
                                   placeholder="tolerance"
                                   value="0.5"
                                   class="form-control"/>
                        </div>
                    </div>
                </ngb-accordion>
            </ngb-accordion>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary" (click)="submitAdvQuery()">Submit</button>
                </div>
                <div class="col-sm-2">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
