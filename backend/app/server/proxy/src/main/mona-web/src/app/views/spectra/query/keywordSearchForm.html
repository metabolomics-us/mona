<h3><fa-icon [icon]="faSearch"></fa-icon> Search</h3>

<form (ngSubmit)="submitQuery()">
    <div class="row">
        <div class="col-md-6">
            <div class="table-responsive">
                <table class="table header-fixed table-borderless">
                    <thead>
                    <tr>
                        <th>Compound</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <input type="text" [(ngModel)]="query.name"
                                   name="queryName"
                                   class="form-control"
                                   placeholder="Name or InChIKey">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" [(ngModel)]="query.classification"
                                   name="queryClassification"
                                   class="form-control"
                                   placeholder="Compound Class"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" [(ngModel)]="query.formula"
                                   name="queryFormula"
                                   class="form-control"
                                   placeholder="Molecular Formula">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" [(ngModel)]="query.exactMass"
                                   name="queryExactMass"
                                   class="form-control"
                                   placeholder="Exact Mass">
                        </td>
                        <td>
                            <div class="input-group">
                              <div class="input-group-prepend"><span class="input-group-text">&#177;</span></div>
                                <input type="number" [(ngModel)]="query.exactMassTolerance"
                                       name="queryMassTolerance"
                                       class="form-control"
                                       value="0.5">
                                <div class="input-group-prepend"><span class="input-group-text">Da</span></div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Ion Mode</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td *ngFor="let x of ionMode">
                                    <input type="checkbox" name="ionSelected" [(ngModel)]="x.selected"> {{x.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table header-fixed">
                            <thead>
                            <tr>
                                <th>Source Introduction</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                     <span *ngFor="let x of sourceIntroduction">
                                         <input type="checkbox" name="sourceIntro" [(ngModel)]="x.selected"> {{x.name}} ({{x.abv}})
                                         <br/>
                                     </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- MS Type -->
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>MS Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td *ngFor="let x of msType">
                                    <input type="checkbox" name="msSelected" [(ngModel)]="x.selected"> {{x.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Library tags -->
            <div class="form-group row" *ngIf="libraryTags && libraryTags.length > 0">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>Library</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <span *ngFor="let x of libraryTags">
                                        <input type="checkbox" name="libraryTag" [(ngModel)]="x.selected" label> {{x.text}}
                                        <br />
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-12 h-auto">
            <ngb-accordion #acc activeIds="additionalTags">
                <ngb-panel id="additionalTags" title="Add Additional Tags to Query">
                    <ng-template ngbPanelContent>
                        <tag-display [tags]="queryTags"></tag-display>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-2 mr-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
                <div class="col-sm-2">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
