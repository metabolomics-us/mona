<span class="dropdown" ngbDropdown>
    <a role="button" class="dropdown-toggle" ngbDropdownToggle>
        <ng-content></ng-content>
    </a>

    <ul class="uib-dropdown-menu" ngbDropdownMenu>
        <li><button class="query-btn" ngbDropdownItem (click)="newQuery()">Create New Query</button></li>
        <li><button class="query-btn" ngbDropdownItem (click)="addToQuery()">Add to Query</button></li>

        <li *ngIf="isAdmin()" class="divider"></li>
        <li *ngIf="isAdmin()"><button class="query-btn" ngbDropdownItem (click)="curateSpectra()">Curate Spectra by Submitter</button></li>
    </ul>
</span>
