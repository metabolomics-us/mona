<div *ngIf="currentFeedback.length !== 0">
    <ngb-accordion #ac="ngbAccordion" [closeOthers]="false">
      <ngb-panel id="feedbackPanel">
        <ng-template ngbPanelHeader>
          <button ngbPanelToggle class="btn btn-link container-fluid text-left pl-0 text-decoration-none gryclr">
            <strong>Community Feedback ({{totalReviews | number:'1.0-0':'en-US'}} {{totalReviews == 1 ? "user review" : "user reviews"}})</strong>
            <fa-icon [icon]="faAngleDown" pull="right" *ngIf="ac.isExpanded('feedbackPanel')"></fa-icon>
            <fa-icon [icon]="faAngleRight" pull="right" *ngIf="!ac.isExpanded('feedbackPanel')"></fa-icon>
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <div style="height: 500px; width: 100%" class="float-center">
            <nvd3 [options]="feedbackResultsChartOptions"
              [data]="feedbackResults"></nvd3>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
</div>
