<div id="search-box">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem>
        <a ngbNavLink>Advanced Search</a>
        <ng-template ngbNavContent>
          <search-advanced></search-advanced>
        </ng-template>
      </li>
        <li ngbNavItem>
            <a ngbNavLink>Similarity Search</a>
            <ng-template ngbNavContent>
                <similarity-search-form></similarity-search-form>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="nav">
    </div>
</div>
