<div class="row">
    <div class="col-md-12">
      <h3>Common Terms and Abbreviations Used Throughout MoNA</h3>
      <hr>
      <br /><br />

      <!--OrderBy -->
        <div *ngFor="let term of terms">
        <div class="list-group">

            <h4 class="list-group-item-heading">{{term.name}}</h4>
            <p class="list-group-item-text">
                {{term.info}}
            </p>
        </div>

        </div>
    </div>
</div>
