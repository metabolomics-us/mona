<span *ngIf="curated_feedback !== null">
  <strong>
    <span *ngIf="curated_feedback.value === 'noisy'" class="text-danger">
      {{curated_feedback.value.toUpperCase()}} <span><fa-icon [icon]="faFlask" ngbTooltip="Calculated by MoNA Auto Curation. Noisy rating is (Normalized Entropy >= 0.8 AND Spectral Entropy >= 3.0)"></fa-icon></span>
    </span>
    <span *ngIf="curated_feedback.value === 'clean'" class="text-success">
      {{curated_feedback.value.toUpperCase()}} <span><fa-icon [icon]="faFlask" ngbTooltip="Calculated by MoNA Auto Curation. Clean rating is (Normalized Entropy <= 0.8 AND Spectral Entropy <= 3.0)"></fa-icon></span>
    </span>
  </strong>
</span>

<span *ngIf="community_feedback !== null">
  <strong><span [ngClass]="community_feedback.value === 'noisy' ? 'text-danger' : (community_feedback.value === 'neutral' ? 'text-secondary' : 'text-success')">
    {{community_feedback.value.toUpperCase()}} <span><fa-icon [icon]="faUserCircle" ngbTooltip="Reviewed by MoNA Users"></fa-icon></span>
  </span></strong>
</span>
