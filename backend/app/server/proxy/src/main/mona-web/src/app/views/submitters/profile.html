<div #error></div>

<div class="row">
    <div class="col-md-12" *ngIf="!authenticationService.isLoggedIn()">
        <h3><fa-icon [icon]="faUser"></fa-icon> Please <a class="davis-blue text-decoration-none" href="" (click)="authenticationService.requestModal()">log in</a>!</h3>
    </div>

    <div class="col-md-12" *ngIf="authenticationService.isLoggedIn()">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-2 col-lg-offset-2 toppad">
            <div class="panel panel-info" style="font-family: Roboto, serif;">
                <div class="panel-heading">
                    <h3 class="panel-title"><fa-icon [icon]="faUser"></fa-icon> User Profile</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class=" col-md-8 col-lg-8">
                            <table class="table table-user-information borderless" style="font-family: Roboto, serif">
                                <tbody>
                                <tr>
                                    <td class="text-nowrap">Name:</td>
                                    <td>{{user.firstName}} {{user.lastName}}</td>
                                </tr>
                                <tr>
                                    <td class="text-nowrap">Email Address:</td>
                                    <td>{{user.emailAddress}}</td>
                                </tr>
                                <tr>
                                    <td class="text-nowrap">Institution:</td>
                                    <td>{{user.institution}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="panel-footer" style="font-family: Roboto, serif">
                    <button class="btn btn-primary" (click)="queryUserSpectra()">My Submitted Spectra</button>
                    <!--
                    <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                    <span class="pull-right">
                        <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                    </span>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
