<div class="btn-group top5" ngbDropdown [placement]="['right']">
    <button type="button" class="btn btn-secondary dropdown-toggle btn-sm" ngbDropdownToggle>
        <span *ngIf="tag.ruleBased">
          <fa-icon [icon]="faFlask"></fa-icon>
        </span>
      {{tag.text}}
    </button>

    <ul class="uib-dropdown-menu" ngbDropdownMenu>
        <li><button class="query-btn" ngbDropdownItem (click)="newQuery()">Create New Query</button></li>
        <li><button class="query-btn" ngbDropdownItem (click)="addToQuery()">Add to Query</button></li>
    </ul>
</div>
