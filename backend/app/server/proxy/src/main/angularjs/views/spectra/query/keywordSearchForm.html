<form>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="inputCompound" class="col-sm-2 form-control-label">Compound</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="queryOptions.compound.name" class="form-control" id="inputCompound"
                           placeholder="name or inChiKey">
                </div>
            </div>
        <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="text" ng-model="queryOptions.compound.className"
                       class="form-control"
                       placeholder="compound class"/>
            </div>
        </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <select class="form-control" ng-model="queryOptions.firstOperand">
                        <option>AND</option>
                        <option>OR</option>
                    </select>
                </div>
                <div class="col-sm-5">
                    <input type="number" ng-model="queryOptions.metadata.exactMass" class="form-control"
                           id="inputExactMass"
                           placeholder="exact mass">
                </div>
                <label for="inputTolerance" class="col-sm-2 form-control-label">Tolerance (Da)</label>

                <div class="col-sm-3">
                    <input type="number" ng-model="queryOptions.metadata.tolerance" class="form-control"
                           id="inputTolerance"
                           value="0.5">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <select class="form-control" ng-model="queryOptions.secondOperand">
                        <option>AND</option>
                        <option>OR</option>
                    </select>
                </div>
                <div class="col-sm-5">
                    <input type="text" ng-model="queryOptions.metadata.formula" class="form-control"
                           id="inputFormula"
                           placeholder="formula">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>MS Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td ng-repeat="ms in msType track by $index">
                                    <input type="checkbox" ng-model="ms.selected"> {{ms.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-7">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Ion Mode</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td ng-repeat="ion in ionMode track by $index">
                                    <input type="checkbox" ng-model="ion.selected"> {{ion.name}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table header-fixed">
                            <thead>
                            <tr>
                                <th>Source Introduction</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                     <span ng-repeat="n in instrumentType[0].SI track by $index">
                                         <input type="checkbox" ng-model="n.selected"> {{n.name}} {{n.abv}}
                                         <br/>
                                     </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table header-fixed">
                            <thead>
                            <tr>
                                <th>Ionization Method</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                     <span ng-repeat="n in instrumentType[1].IM track by $index">
                                         <input type="checkbox" ng-model="n.selected"> {{n.name}} {{n.abv}}
                                         <br/>
                                     </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" ng-click="submitQuery()" class="btn btn-primary">Search</button>
                </div>
                <div class="col-sm-2">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
