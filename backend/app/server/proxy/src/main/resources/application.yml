#basic configuration how to connect to the configuration server
spring:
  application:
    name: proxy-service
  config:
    import:  optional:configserver:http://localhost:1111
  servlet:
    multipart:
      max-file-size: 128MB
      max-request-size: 128MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
info:
  component: MoNA Edge Server

logging:
  level:
    ROOT: INFO

#on which port do we run
server:
  port: 8080

springdoc:
  swagger-ui:
    config-url: /swagger-config.json

#configuration for the failover clients
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 61000


ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 6000
