#basic configuration how to connect to the configuration server
spring:
  application:
    name: proxy-service
  cloud:
    config:
      uri:  http://localhost:1111

#basic information who we are
info:
  component: Zuul Edge Server

#defines all the routes based on it's provided services
zuul:
  ignoredServices: "*"

  #defines all our available routes
  routes:

    #access to all our spectra
    spectra:
      path: /rest/spectra/**
      stripPrefix: false
      serviceId: persistence-service

    #access to all our spectra
    metadata:
      path: /rest/metaData/**
      stripPrefix: false
      serviceId: persistence-service

    #access for authentication
    auth-service :
      path: /rest/auth/**
      stripPrefix: false

    #access for usermanagement
    auth-service :
      path: /rest/users/**
      stripPrefix: false

  #connection settings to avoid to many timeouts
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000

#on which port do we run
server:
  port: 8080

#configuration for the failover clients
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 61000


ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 6000