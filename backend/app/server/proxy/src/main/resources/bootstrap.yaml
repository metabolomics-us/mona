#basic configuration how to connect to the configuration server
spring:
  application:
    name: proxy-service
  cloud:
    config:
      uri:  http://localhost:1111

#basic information who we are
info:
  component: Zuul Edge Server


endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

#defines all the routes based on it's provided services
zuul:
  ignoredServices: "*"

  routes:

    #access to all our spectra
    spectra:
      path: /rest/spectra/**
      stripPrefix: false
      serviceId: persistence-service

    #access to all our spectra
    metadata:
      path: /rest/metaData/**
      stripPrefix: false
      serviceId: persistence-service

    #access for authentication
    auth-service :
      path: /rest/auth/**
      stripPrefix: false

##  host:
##    maxTotalConnections:  200
#    maxPerRouteConnections: 20

#on which port do we run
server:
  port: 8080

ribbon:
  maxAutoRetries: 10
  ConnectTimeout: 3000
  ReadTimeout: 60000
