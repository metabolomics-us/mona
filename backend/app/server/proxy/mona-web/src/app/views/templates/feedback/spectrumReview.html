<div class="btn-group top5" ngbDropdown>
    <button type="button" class="btn dropdown-toggle btn-sm" ngbDropdownToggle
            [ngClass]="{'btn-info': !submitted, 'btn-success': submitted}"
            [disabled]="submitting || submitted">
        <i [hidden] ="!submitted" class="fa fa-comments"></i>
        <i [hidden]="submitted" class="fa fa-check"></i>
        <span>Review Spectrum Quality</span>
    </button>

    <div ngbDropdownMenu>
        <li><a (click)="rate('clean')">Clean Spectrum</a></li>
        <li><a (click)="rate('noisy')">Noisy Spectrum</a></li>
        <li><a (click)="rate('grassy')">Grassy Spectrum</a></li>
    </div>
</div>
