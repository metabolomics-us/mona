<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span><a style="cursor: pointer" href="{{viewSpectrum()}}">{{spectrum.compound[0].names[0].name}}</a></span>
            <span class="pull-right">Score: <ngb-rating [(rate)]="spectrum.score.score" [max]="5" [readonly]="true"></ngb-rating></span>
        </div>
    </div>

    <div class="card-body">
        <div class="card-group">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <div class="card-columns" *ngIf="spectrum.similarity !== 'undefined'">
                    <div class="col-md-12">
                        <ul class="list-inline">
                            <li class="pull-left">
                                <h4>
                                    <span class="label label-primary" >
                                        Similarity: {{1000 * spectrum.similarity | number:"0"}}
                                    </span>
                                </h4>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card-columns">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="masspec-medium">
                            <lib-ng-mass-spec-plotter [id]="'massSpec_'+spectrum.id" [spectrum]="spectrum.spectrum" [miniPlot]="true"></lib-ng-mass-spec-plotter>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div style="width: 200px; height: 200px">
                            <div [libChemdoodle]="spectrum.compound[0].molFile" readonly="true"
                                 [id]="'bioSketch_'+spectrum.id+'_false'">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-columns" *ngIf="spectrum.library">
                    <hr />
                    <div class="col-lg-12 col-md-12">
                        <ul class="list-unstyled">
                            <li><div class="h5"><display-library-reference spectrum="spectrum"></display-library-reference></div></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-5 col-sm-6">
                <div class="row top5"
                     *ngFor="let meta of spectrum.metaData | filterPipe: {category: '!annotation', deleted : '!true', hidden: '!true'}">

                    <div class="col-lg-5 col-md-5 col-sm-6">
                        <metadata-query value="meta">
                            {{meta.name}}
                        </metadata-query>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-6">
                        <!-- Remember to finish limitTo but need to see if array or string -->
                        {{meta.value | slice: 0:25}}{{meta.value.length > 25 ? '...' : ''}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline">
                    <li class="pull-left" *ngFor="let tag of spectrum.tags">
                        <tag-query [ruleBased]="tag.ruleBased" [tag]="tag" [type]="spectrum"></tag-query>
                    </li>

                    <li class="pull-right">
                        <a class="btn btn-success" [routerLink]="[viewSpectrum()]">
                            <i class="fa fa-external-link fa-fw"></i> Display Full Record
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
