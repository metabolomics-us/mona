#basic configuration how to connect to the configuration server
spring:
  appliction:
    name: auth-service
  cloud:
    config:
      uri:  ${SPRING_CONFIG_URI:http://localhost:1111}

#our local server port
server:
  port: 3333

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: ${SPRING_DISCOVERY_URI:http://localhost:8761/eureka}
