spring:
  application:
    name: discovery
  cloud:
    config:
      server:
        prefix: /config
        bootstrap: true
        git:
          uri: https://github.com/metabolomics-us/mona-config

server:
  port: 8761

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
